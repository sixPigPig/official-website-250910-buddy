# 腾讯云轻量应用服务器部署配置
# 适用于腾讯云 Lighthouse 轻量应用服务器

version: '3.8'

services:
  techapp-website:
    build: .
    ports:
      - "80:3000"
      - "443:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - techapp-network

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - techapp-website
    restart: unless-stopped
    networks:
      - techapp-network

networks:
  techapp-network:
    driver: bridge

volumes:
  logs: